<body class="text-center"
  style="background-image:url(images/plasma_d.gif); color: #ffffff; background-repeat:no-repeat; background-size: cover;">
  <div class="container">
    <br>
    <hr>
    <article class="card-body mx-auto" style="max-width: 400px; padding: 50px">
      <div>
        <h4 class="card-title mt-3 text-center" style="color: #f9f9f9;">Create Account</h4>
        <img alt="" width="72" height="72" style="background-image: url(images/download.jpeg)">
        <p class="text-center" style="color: #fefefe; padding-top: 15px;">Get started with your free account</p>
        <p>
          <a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Sign-Up via
            Google</a>
          <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Sign-Up via
            Phone</a>
        </p>
        <p class="divider-text"> <span class="bg-light" style="background-color: #313131!important;">OR</span>
        </p>
        <!-- BEGIN INPUT ITEMS -->
        <form>


          <!-- form-group// -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
            </div>
            <input id="txtEmail" name="" class="form-control" placeholder="Email address" type="email">
          </div>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
            <input id="txtName" name="" class="form-control" placeholder="Full name" type="text">
          </div>

          <!-- form-group//  -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input id="txtPassword" class="form-control" placeholder="Enter Password" type="password">
          </div>

          <!-- form-group//-->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input class="form-control" placeholder="Repeat password" type="password">
          </div>

          <!-- form-group //END -->

          <div class="form-group">
            <button id="btnSignUp" type="submit" class="btn btn-primary btn-block"> Create account </button>
          </div>

          <!-- REDIRECT TO SIGN IN -->
          <p id="btnLogin" class="text-center" style="color: #f7f0f0;">Have an account?<a href="sign-in.html"> Log In
            </a></p>
        </form>
      </div>
    </article>
